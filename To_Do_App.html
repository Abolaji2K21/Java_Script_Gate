<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="To_Do_App.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
</head>
<body>
<div id="wrapper">
    <header>
        <div id="page-banner">
            <h1 class="title">To_Do_App_By_Bee_Jay</h1>
            <p>App_By_Bee_Jay</p>
            <form id="search-tasks">
                <input type="text" placeholder="Search tasks..." />
            </form>
        </div>
    </header>
    <div id="task-list">
        <h2 class="title">Tasks To Do</h2>
        <ul>
            <li>
                <input class="checkboxes" type="checkbox">
                <span class="name">Go Outing On A Sunday Morning</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <input class="checkboxes" type="checkbox">
                <span class="name">Semicolon Demo On a Thursday</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <input class="checkboxes" type="checkbox">
                <span class="name">Project_Topic On A Monday Morning</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <input class="checkboxes" type="checkbox">
                <span class="name">Information Aggregator</span>
                <span class="delete">delete</span>
            </li>

        </ul>
    </div>
    <form id="add-Task">
        <input type="text" placeholder="Add a Task..." />
        <button>Add</button>
    </form>

</div>
<script src="To_Do_App.js"></script>
</body>
</html>
